<body>
<br>
  <div><p>Search through current prospects to edit details</p></div>
  <div class="form-group">
    <input type ="text" class="form-control" id="prospectsearchInput" placeholder="Search...">
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope = "col">Prospect ID</th>
        <th scope = "col">Prospect Name</th>
        <th scope = "col">Company</th>
      </tr>
    </thead>
    <tbody id="searchResults">

    </tbody>
  </table>
  <template id ="rowTemplate">
    <tr>
      <td class = "prospectIdDetail"></td>
      <td class = "prospectNameDetail"></td>
      <td class = "prospectCompanyDetail"></td>
      <td><button type="button" class="btn btn-outline-dark edit-button">Edit</button></td>
    </tr>
  </template>
</body>
