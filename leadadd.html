<body>
<br>
<div class="Lead fill" id="Leadadd">
  <p>
    <label for="LeadCo"><span>Enter Company:</span></label>
    <input type="text" class="form-control w-100" id="LeadCompany">
  </p>
  <p>
    <label for="LeadName"><span>Enter Lead Name:</span></label>
    <input type="text" class="form-control w-100" id="LeadName">
  </p>
  <p>
    <label for="LeadFirstName"><span>Enter First Name:</span></label>
    <input type="text" class="form-control w-100" id="LeadFirstName">
  </p>
  <p>
    <label for="LeadLastName"><span>Enter Last Name:</span></label>
    <input type="text" class="form-control w-100" id="LeadLastName">
  </p>
  <p>
    <label for="LeadEmail"><span>Enter Email:</span></label>
    <input type="text" class="form-control w-100" id="LeadEmail">
  </p>
  <p>
    <label for="LeadContact"><span>Enter Phone Number:</span></label>
    <input type="text" class="form-control w-100" id="LeadContact">
  </p>
  <p>
    <label for="LeadProject"><span>Enter Project Title:</span></label>
    <input type="text" class="form-control w-100" id="LeadProject">
  </p>
  <p>
    <label for="LeadDetails"><span>Enter Project Details (Format: Project Info, Qty):</span></label>
    <input type="text" class="form-control w-100" id="LeadDetails">
  </p>
  <p>
    <button class="btn btn-primary" id="add-lead-button">Add Lead</button>
  </p>
  <div class = "alert alert-success invisible" id="save-success-message-lead" role="alert">
    New lead Added!
  </div>
</div>
</body>
