<div class="Prospect edit" id="Prospectedit">
  <p>
    <label for="ProspectId"><span>Id:</span></label>
    <input type="text" class="form-control w-100" id="ProspectEditId">
  </p>
  <p>
    <label for="ProspectCo"><span>Company:</span></label>
    <input type="text" class="form-control w-100" id="ProspectEditCompany">
  </p>
  <p>
