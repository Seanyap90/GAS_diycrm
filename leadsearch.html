<body>
<br>
  <div><p>Search through current leads to edit details</p></div>
  <div class="form-group">
    <input type ="text" class="form-control" id="leadsearchInput" placeholder="Search...">
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope = "col">Lead ID</th>
        <th scope = "col">Lead Name</th>
        <th scope = "col">Company</th>
      </tr>
    </thead>
    <tbody id="leadsearchResults">

    </tbody>
  </table>
  <template id ="leadrowTemplate">
    <tr>
      <td class = "leadIdDetail"></td>
      <td class = "leadNameDetail"></td>
      <td class = "leadCompanyDetail"></td>
      <td><button type="button" class="btn btn-outline-dark edit-button">Edit</button></td>
    </tr>
  </template>
</body>
