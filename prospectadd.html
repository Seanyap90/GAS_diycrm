<body>
<br>
<div class="Prospect fill" id="Prospectadd">
  <p>
    <label for="ProspectId"><span>Enter Id:</span></label>
    <input type="text" class="form-control w-100" id="ProspectId">
  </p>
  <p>
    <label for="ProspectCo"><span>Enter Company:</span></label>
    <input type="text" class="form-control w-100" id="ProspectCompany">
  </p>
  <p>
    <label for="ProspectName"><span>Enter Prospect Name:</span></label>
    <input type="text" class="form-control w-100" id="ProspectName">
  </p>
  <p>
    <label for="ProspectFirstName"><span>Enter First Name:</span></label>
    <input type="text" class="form-control w-100" id="ProspectFirstName">
  </p>
  <p>
    <label for="ProspectLastName"><span>Enter Last Name:</span></label>
    <input type="text" class="form-control w-100" id="ProspectLastName">
  </p>
  <p>
    <label for="ProspectEmail"><span>Enter Email:</span></label>
    <input type="text" class="form-control w-100" id="ProspectEmail">
  </p>
  <p>
    <label for="ProspectUrl"><span>Enter Linkedin URL:</span></label>
    <input type="text" class="form-control w-100" id="ProspectUrl">
  </p>
  <p>
    <button class="btn btn-primary" id="add-prospect-button">Add Prospect</button>
  </p>
  <div class = "alert alert-success invisible" id="save-success-message" role="alert">
    New prospect added to PS - From Outbound sheet.
  </div>
</div>
</body>
