<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div><p>Search current product list to select items to quote</p></div>
    <div class="form-group">
      <input type ="text" class="form-control" id="prdsearchInput" placeholder="Search...">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope = "col">Category</th>
            <th scope = "col">Part Number</th>
            <th scope = "col">Product</th>            
          </tr>
        </thead>
        <tbody id="prdsearchResults">
        </tbody>
      </table>
      <template id ="prdrowTemplate">
        <tr>
          <td class = "prdCatDetail"></td>
          <td class = "prdPartNo"></td>
          <td class = "prdDetail"></td>
          <td class = "addtoCheck"></td>
        </tr>
      </template>
      <div id = "checkboxMSG">
      </div>
      <div class = "alert alert-success invisible" id = "itemsSelect" role = "alert">
      Hit next to configure quote with selected item(s)
      <br>
      <button class = "button-success invisible" id = "quoteNextButton">Next</button>
      </div>
    </div>
  </body>
</html>
